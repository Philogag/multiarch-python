language: bash

services:
  - docker

before_install:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset

# matrix
env:
  - CORE=armhf PY=3.7.4
  - CORE=arm64 PY=3.7.4

script:
  - |
    docker build -t multiarm-python:${CORE}-${PY} \
        --build-arg LOCAL_APT=no \
        --build-arg CORE=${CORE} \
        --build-arg PY_VERSION=${PY}

